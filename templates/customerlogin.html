{% extends 'base.html' %}
{%block title%} Customer Login {%endblock%}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>customer Login form </h3>
            <form action="" method="post">


                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info"> Login  As a Customer </button>
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
            </form>
            <p> or dont have account<a href="{% url 'ecomapp:customerregisteration'%}{% if request.GET.next%}?next={{request.GET.next}}{% endif%}">Register</a></p>
        </div>

    </div>
</div>
{% endblock %}
