{% extends 'base.html' %}
{%block title%}Home{%endblock%}
{% block content %}

<div class="container">
    <h1 class="text-center">welcome to bwmm</h1>
    <hr>
    <br>
    <hr>

    <div class="row">

        {% for p in allproducts%}
        <div class="col-md-3">
            <div class="m-4">
                <h4><a href="{% url 'ecomapp:productdetail' p.slug%}">{{p.title}}</a></h4>
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 2500; object-fit:cover;">
                <p>Price <strike>Rs. {{p.marked_price}} </strike>Rs. {{p.selling_price}}</p>
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
