<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <a href="/">HOME</a>
        <a href="/about/">about</a>
        <a href="/contact/">Contact</a>
        <a href="/all-products/">Categories</a>
        <a href="{% url 'ecomapp:mycart'%}">View Cart</a>
        {% if request.user.username%}
        welcome! {{request.user.username}}
        <a href="{% url 'ecomapp:customerprofile'%}">My Profile</a>
        <a href="{% url 'ecomapp:customerlogout'%}">logout</a>
        {% else %}
        <a href="{% url 'ecomapp:customerregisteration'%}">register</a>
        <a href="{% url 'ecomapp:customerlogin'%}">login</a>


        {% endif %}
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'ecomapp:search' %}" method="get">
                    <input type="text" name="keyword" placeholder="Search Product Here" required>
                    <button class="primary">Search Product</button>
                </form>
            </div>
        </div>
    </div>



    {% block content %}
    {% endblock %}
</body>

</html>
